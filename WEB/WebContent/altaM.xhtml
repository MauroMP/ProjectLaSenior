<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:rich="http://richfaces.org/rich"> 

<h:head>Alta de Movimientos</h:head> 
<body> 

<h:form>
<br />


<h:panelGrid id="grid"  name="Grid" columns="4">
    <f:facet name="header">
        <h:outputText value="Nombre:"></h:outputText>
    </f:facet>
     
    <h:outputText value="Motivo Baja:" />
    <h:selectOneMenu id="movtip" value="#{mov.almacenes}">
 		<f:selectItem itemLabel="Select..."  noSelectionOption="true"/>
                        <f:selectItems value="#{mov.almas}" />

		</h:selectOneMenu> 
     
    <h:outputText value="Almacenamiento:" />
   
     
    <h:outputText value="Cantidad a Bajar:" />
    <h:inputText />
     
    <h:outputText value="Stock Total:" />
    <h:outputText value="24" />
    
    <h:outputLabel value="Fecha" />
    
    
</h:panelGrid>

<h:commandButton action="#{mov.Imprimir}" value="Guardar" />
</h:form>
<h:form>
		<h:panelGrid columns="2" cellspacing="1">
				<p:outputLabel>Calendario</p:outputLabel>
				<p:calendar value="#{calendar.date}"></p:calendar>
				
		</h:panelGrid>
		<p:commandButton value="Enviar" action="#{calendar.onClick(calendar.date)}"></p:commandButton>
	</h:form>


</body> 
</html>
