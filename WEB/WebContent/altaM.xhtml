<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:r="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"      
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:rich="http://richfaces.org/rich"> 

<h:head></h:head> 
<body> 

<h:form>
<br />


<p:panelGrid id="grid"  name="Grid" columns="4">
    <f:facet name="header">
        <h:outputText value="Alta de Movimiento"></h:outputText>
    </f:facet>
     
     <p:column>
    <h:outputText value="Motivo Baja: " />
    <p:selectOneMenu id="movtip" value="#={mov.tipo}" >
    <f:selectItem itemLabel="Select..."  noSelectionOption="true"/>
     <f:selectItem itemLabel="Perdida" itemValue="Perdida" />
     <f:selectItem itemLabel="Movimiento" itemValue="Movimiento" />
    </p:selectOneMenu>
    </p:column>
    
    <p:column> 
    <h:outputText value="Almacenamiento: " />
   <p:selectOneMenu id="movalma" value="#{mov.almacenes}">
 		<f:selectItem itemLabel="Select..."  noSelectionOption="true"/>
                        <f:selectItems value="#{mov.almas}" />

		</p:selectOneMenu> 
     </p:column>
     
     <p:column>
     <h:outputText value="Producto: " />
   <p:selectOneMenu id="movprod" value="#{mov.producto}">
 		<f:selectItem itemLabel="Select..."  noSelectionOption="true"/>
                        <f:selectItems value="#{mov.prods}" />

		</p:selectOneMenu> 
		</p:column>
		<p:column>
    <h:outputText value="Cantidad a Bajar: " />
    <p:inputText />
     </p:column>
     
     <p:column>
    <h:outputText value="Stock Total: " />
    <h:outputText value="24" />
    </p:column>
    
    <p:column>
    <p:outputLabel value="Fecha: " />
   	<p:calendar value="#{calendar.date}"></p:calendar>
    </p:column>
    
</p:panelGrid>

<p:commandButton action="#{mov.Imprimir}" value="Guardar" />
</h:form>
<h:form>
		<p:panelGrid columns="2" cellspacing="1">
				
				
		</p:panelGrid>
		<p:commandButton value="Enviar" action="#{calendar.onClick(calendar.date)}"></p:commandButton>
	</h:form>


</body> 
</html>
