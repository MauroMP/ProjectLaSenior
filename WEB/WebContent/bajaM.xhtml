<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

<p:dataTable id="movTabla" var="movi" value="#{mov.tablaList}" >
    <f:facet name="header">
        <h:outputText value="Modificacion de Movimiento"></h:outputText>
    </f:facet>
    <p:column headerText="Id">
        <h:outputText value="#{movi.movId}" />
    </p:column>
 
    <p:column headerText="Fecha">
        <h:outputText value="#{movi.movFecha}" />
    </p:column>
 
    <p:column headerText="Tipo">
        <h:outputText value="#{movi.movTipo}" />
    </p:column>
 
    <p:column headerText="Costo">
        <h:outputText value="#{movi.movCosto}" />
    </p:column>
    
    <p:column headerText="Descripcion">
        <h:outputText value="#{movi.movDescripcion}" />
    </p:column>
    
    <p:column headerText="Producto">
        <h:outputText value="#{movi.producto.prodNombre}" />
    </p:column>
    
    <p:column headerText="Almacenamiento">
        <h:outputText value="#{movi.almacenamiento.almaNombre}" />
    </p:column>
</p:dataTable>


<p:panelGrid id="gridMod"  name="GridM" columns="4">
<f:facet name="header">
        <h:outputText value="Modificar Movimiento"></h:outputText>
    </f:facet>
    <h:form>
    <p:selectOneListbox id="busqueda" value="#{mov.optionS}" requerid ="true">
            <f:selectItem itemLabel="Producto" itemValue="P" />
            <f:selectItem itemLabel="Almacenamiento" itemValue="A" />
            <f:selectItem itemLabel="Descripción" itemValue="D" />
            <f:selectItem itemLabel="Fecha" itemValue="F" />
    </p:selectOneListbox>
    <p:inputText id="inputBuscar" value="#{mov.optbuscar}" requerid = "true"/>
    <p:commandButton id="btbusc" value="Buscar" action="#{mov.Search}" update=":movTabla" style="margin-right:20px;" styleClass="ui-priority-primary"/>
    </h:form>

<p:panelGrid id="gridMod"  name="GridM" columns="5">
<f:facet name="header">
        <h:outputText value="Modificar Movimiento"></h:outputText>
    </f:facet>
    
    <p:selectOneListbox id="busqueda" value="#{mov.optionS}" requerid ="true">
            <f:selectItem itemLabel="Producto" itemValue="P" />
            <f:selectItem itemLabel="Almacenamiento" itemValue="A" />
            <f:selectItem itemLabel="Descripción" itemValue="D" />
            <f:selectItem itemLabel="Fecha" itemValue="F" />
    </p:selectOneListbox>
    <p:column>
    <h:outputText value="Opcion para Buscar"/>
    <br/>
    <p:inputText id="inputBuscar" value="#{mov.optbuscar}" requerid = "true"/>
    </p:column>
    <p:commandButton id="btbusc" value="Buscar" action="#{mov.Search}" update="movTabla" style="margin-right:20px;" styleClass="ui-priority-primary"/>
    
    <p:column>
    <h:outputText value="Id para Eliminar"/>
    <br/>
    <p:inputText id="inputEliminar" value="#{mov.idEliminar}" requerid = "true"/>
    <p:commandButton id="btbeli" value="Eliminar" action="#{mov.Search}" update="movTabla" style="margin-right:20px;" styleClass="ui-priority-primary"/>
    </p:column>
</p:panelGrid>

</p:panelGrid>
</body> 
</html>
